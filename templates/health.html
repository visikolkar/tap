<ion-view  has-header=false>
	<ion-nav-title>
          <img src="img/ionic.png" width="20" height="20" alt="">
      </ion-nav-title>
  <ion-content>
		<div class="health">
			<img src="img/ionic.png" alt="" class="health-dp" width="100" height="100">
			<h4 class="health-name"> Let's stay Hydrated..!</h4>
			<h6 class="health-line"> Provide the below details</h6>
		</div>
		<div class="list health-list">
			<label class="item item-input">
				<span class="input-label">DOB</span>
				<input type="date" ng-model="health.dob">
			</label>
			<label class="item item-input">
		    <span class="input-label">Weight</span>
		    <input type="text" placeholder="70kg" ng-model="health.weight">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Height</span>
		    <input type="number" min="1" placeholder="175cm" ng-model="health.height">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">BMI</span>
		  </label>
			<label class="item item-input item-select">
		    <div class="input-label">
		      Climate
		    </div>
		    <select>
		      <option selected value="16">Tropical</option>
		      <option value="0">Rainy</option>
		      <option value="8">Winter</option>
		    </select>
		  </label>
			<label class="item item-input item-select">
		    <div class="input-label">
		      Activity
		    </div>
		    <select>
		      <option selected value=".5">Sedementary</option>
		      <option value=".56">Light Active</option>
		      <option value=".62">Moderately Active</option>
					<option value=".68">Very Active</option>
					<option value=".75">Extremly Active</option>
		    </select>
		  </label>
			<div class="row">
				<div class="col">
					<label class="item item-input">
						<span class="input-label">Sleep Time</span>
					</label>
				</div>
				<div class="col">
					<label class="item item-input">
						<input type="text" placeholder="11PM" ng-model="health.from">
					</label>
				</div>
				until
				<div class="col">
					<label class="item item-input">
						<input type="text" placeholder="6AM" ng-model="health.to">
					</label>
				</div>
			</div>
			<button class="button button-block button-calm button-calculate" ng-click="calculate()">Calculate</button>
		</div>
  </ion-content>
</ion-view>
