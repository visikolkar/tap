<ion-view>
	<div class="logo">
      <img src="./img/ionic.png" alt="">
      <h1>WaterTap</h1>
    </div>
	<div class="list signup-list">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Full Name</span>
	    <i class="icon ion-person placeholder-icon custom-signup-icon"></i>
	    <input type="text" placeholder="Full Name">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Email</span>
	    <i class="icon ion-email placeholder-icon custom-signup-icon"></i>
	    <input type="text" placeholder="Email">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Phone Number</span>
	    <i class="icon ion-ios-telephone placeholder-icon custom-signup-icon"></i>
	    <input type="text" placeholder="9900645476">
	  </label>
	  <label class="item item-input item-stacked-label">
	  	<span class="input-label">Password</span>
	  	<i class="icon ion-key placeholder-icon custom-signup-icon"></i>
	  	<input type="password" placeholder="Password"></input>
	  </label>
	  <!--label class="item item-input item-stacked-label">
	  	<span class="input-label">Confirm Password</span>
	  	<i class="icon ion-key placeholder-icon custom-signup-icon"></i>
	  	<input type="password" placeholder="Password"></input>
	  </label-->
	  <button class="button button-block button-calm button-signup" ng-click="otpPopup()">SIGN UP</button>
	</div>
</ion-view>
